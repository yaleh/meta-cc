# Pre-commit hooks configuration - Simplified (15â†’8 hooks)
# Generated by BAIME Workflow Refactor (Iteration 1)
# Purpose: Fast pre-commit checks (<10s), move heavy checks to CI

repos:
  # 1. Go formatting and imports (auto-fix)
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-imports
        name: goimports
        description: Format Go code and organize imports
        args: [-w, -local=github.com/yaleh/meta-cc]

  # 2. Security scan (fast, critical only)
  - repo: local
    hooks:
      - id: gosec-critical
        name: gosec (critical only)
        description: Run gosec security scanner (critical severity only)
        entry: bash -c 'command -v gosec >/dev/null 2>&1 && gosec -severity=high -quiet ./... || echo "gosec not installed, skipping"'
        language: system
        pass_filenames: false
        always_run: false
        files: \.go$

  # 4-10. File hygiene checks (fast)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-merge-conflict
        name: check for merge conflicts
        description: Check for files with merge conflict markers

      - id: trailing-whitespace
        name: trim trailing whitespace
        description: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]

      - id: end-of-file-fixer
        name: fix end of files
        description: Ensure files end with newline

      - id: check-yaml
        name: check yaml
        description: Check YAML file syntax
        files: \.(yaml|yml)$

      - id: check-json
        name: check json
        description: Check JSON file syntax
        files: \.json$

      - id: check-added-large-files
        name: check for large files
        description: Prevent committing large files
        args: [--maxkb=1000]

# Global settings
fail_fast: false  # Run all hooks even if one fails
default_stages: [pre-commit]
